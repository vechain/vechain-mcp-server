version: '3.8'

services:
  discourse-mcp:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DISCOURSE_SITE=https://vechain.discourse.group
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

