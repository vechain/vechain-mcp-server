name: Build

permissions:
  contents: read

on:
    workflow_call:

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'


      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build